<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MP4 Video Player</title>
</head>
<body>
  <video id="video" controls></video>

  <script>
    var video = document.getElementById('video');

    video.src = videoSrc;

</body>
</html>
